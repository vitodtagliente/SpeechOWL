<html>
<head>
    <title>NLP Test</title>
</head>
<body>

<script src='../js/jquery-3.1.1.min.js'></script>
<script src='../js/compromise.min.js'></script>
<script src='../speech2owl/nlp.js'></script>

<script>

var text = 'This is never going to be an awesome test';

var nlp = null;

console.log( '-------------------------------' );

var ajaxRequest = $.ajax({

    'url': 'nlp/',
    'data': {
        text: text
    },
    'headers': {'Accept': 'application/json'},
    'success': function( response ){
        annotate( response );
    },
    'error': function( response ){
        console.log( response );
    }

});

function annotate( response ){
    nlp = new speech2owl.NLP( text, response, true );
    nlp.ignoreAdverbs = true;
    nlp.ignoreConjuctions = true;
    nlp.ignoreAgjectives = true;
    nlp.ignoreDet = true;
    nlp.ignoreVerbs = true;
    nlp.ignorePronouns = true;

    console.log( nlp );
}

</script>

</body>
</html>
