<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="img/brand.png">

<title>SpeechIDE</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/app.css">

</head>
<body>

<nav class="navbar navbar-light bg-faded" style="background-color: #444;">
    <a class="navbar-brand" href="#">
        <img src="img/brand.svg" width="32" height="32" alt="">
    </a>
</nav>

<div class = 'container'>

    <div class = 'row justify-content-center pt-5'>
        <div class = 'col-6 col-sm-8'>
            <form>
                <div class="form-group">
                    <label for="speechTextarea">Recognition</label>
                    <textarea class="form-control" id="speechTextarea"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-check-label">
                        <input id = 'speechContinuous' class="form-check-input" type="checkbox"> Continuous
                    </label>
                </div>
                <div class="form-group">
                    <button id = 'speechButton' type="button" class="btn btn-info">Speech</button>
                </div>
            </form>
        </div>
    </div>

    <div class = 'row justify-content-center pt-2'>
        <div class = 'col-6 col-sm-8'>
            <button class = 'btn btn-success' onclick = 'dbpediaModule.request()'>Annotate</button>
        </div>
    </div>

    <div class = 'row justify-content-center pt-5'>
        <div class = 'col-6 col-sm-8'>
            <ul id = 'annotations' class = 'list-group' ></ul>
        </div>
    </div>

</div>

<script src="js/jquery-3.1.1.min.js"></script>
<!-- <script src="js/bootstrap.min.js"></script> -->

<script src="modules/speech.js"></script>
<script src="modules/dbpedia.js"></script>

<script>

var speechModule = new Module.Speech( 'speechTextarea', 'speechButton', true );
speechModule.bindCheckbox( 'speechContinuous' );

var dbpediaModule = new Module.DBpedia( 'speechTextarea', 'annotations', true );
//dbpediaModule.request();

</script>

</body>
</html>
